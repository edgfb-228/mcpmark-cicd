on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint 2>&1 | tee eslint-results.txt
      - name: Run Prettier check
        run: npx prettier --check . 2>&1 | tee prettier-results.txt
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const eslintResults = fs.readFileSync('eslint-results.txt', 'utf8');
            const prettierResults = fs.readFileSync('prettier-results.txt', 'utf8');
            const comment = `
            ## Code Quality Report
            ### ESLint
            \`\`\`
            ${eslintResults}
            \`\`\`
            ### Prettier
            \`\`\`
            ${prettierResults}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        run: npm test -- --coverage 2>&1 | tee test-coverage.txt
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageResults = fs.readFileSync('test-coverage.txt', 'utf8');
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${coverageResults}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run dependency vulnerability check
        run: npm audit 2>&1 | tee vulnerability-report.txt
      - name: Scan for secrets
        run: npx trufflehog git file://./ --base ${{ github.event.pull_request.base.sha }} --head ${{ github.event.pull_request.head.sha }} 2>&1 | tee secrets-report.txt
        continue-on-error: true
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const vulnerabilityResults = fs.readFileSync('vulnerability-report.txt', 'utf8');
            const secretsResults = fs.readFileSync('secrets-report.txt', 'utf8');
            const comment = `
            ## Security Scan Report
            ### Vulnerabilities (Dependencies)
            \`\`\`
            ${vulnerabilityResults}
            \`\`\`
            ### Secrets Scan
            \`\`\`
            ${secretsResults}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build 2>&1 | tee build-results.txt
      - name: Validate endpoints
        run: |
          npm start &
          sleep 5
          curl -I http://localhost:3000/ 2>&1 | tee endpoint-validation.txt
          curl -I http://localhost:3000/health 2>&1 | tee -a endpoint-validation.txt
          pkill -f "npm start"
      - name: Create deployment preview artifacts
        run: tar -czf deployment-preview.tar.gz build/
      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-preview
          path: deployment-preview.tar.gz
      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const buildResults = fs.readFileSync('build-results.txt', 'utf8');
            const endpointResults = fs.readFileSync('endpoint-validation.txt', 'utf8');
            const comment = `
            ## Build Validation
            ### Build Results
            \`\`\`
            ${buildResults}
            \`\`\`
            ### Endpoint Validation
            \`\`\`
            ${endpointResults}
            \`\`\`
            Deployment preview artifacts have been uploaded.
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });